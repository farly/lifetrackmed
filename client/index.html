<!DOCTYPE html>
<html>
  <head>
    <title>Forecast</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="body">
    <div class="container">
      <div class="filter">
        <h1>Forecast</h1>
        <form> 
          <input type="number" min="1" id="dailyStudies" placeholder="Input Daily Studies" required/>
          <!-- <input type="range" step="0.1" min="0" max="1" name="growth" placeholder="Input Estimated Growth" /> -->
          <input type="number" required min="0" max="1" step="0.1" id="growth" placeholder="Input Estimated Growth (0-1)" />
          <label for="months">Select # of Months</label>
          <select id="months" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <input type="submit" value="Estimate" id="btn"/>
        </form>
      </div>
      <div id="table" class="table-container"></div>
    </div>
  </body>
       
  <script src="js/main.js"></script>
</html>
